<!DOCTYPE html>
<html lang="en">
 <head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>Amazon Chime Web SDK Meeting</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
 </head>
 <body>
	<button id="login-button" class="btn btn-primary" onclick="login()"> Login </button>
	<button id="meeting-button" class="btn btn-primary" onclick="startMeeting()" style="display:none"> start a meeting </button>
    <script id="connect-loader">
         (function() {
             var getUrlParam = function (param) {
                 var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
                 return decodeURIComponent(codedParam);
             };

             var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
             var options = document.getElementById('connect-loader').getAttribute('data-options');

             var script = document.createElement("script");
             script.src = baseUrl + '/atlassian-connect/all.js';

             if(options) {
                 script.setAttribute('data-options', options);
             }

             document.getElementsByTagName("head")[0].appendChild(script);
         })();
    </script>
	
	<script src="https://g.app.chime.aws/embed/sdk-0.1.2.js"></script>
	<script src="index.js"></script>
 </body>
</html>
