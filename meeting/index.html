<!DOCTYPE html>
<html lang="en">
 <head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>Amazon Chime Web SDK Meeting</title>
 </head>
 <body>
	<div id="loading-div">
		Loading...
	</div>
	<table id="main-tab">
		<tr>
			<td>
				<table>
					<tr>
						<td style="padding-left:1em; padding-right:1em;">
							<a id="login-link" href="#msg-text" onclick="login()" style="display:none">Login</a>
							<a id="logout-link" href="#login-link" onclick="logout()" style="display:none">Logout</a>
						</td>
					</tr>
					<tr>
						<td style="vertical-align:top;border:1px solid;">
							<button id="meeting-button" onclick="startMeeting()" style="display:none">Start Issue Meeting</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	
    <script id="connect-loader">
         (function() {
             var getUrlParam = function (param) {
                 var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
                 return decodeURIComponent(codedParam);
             };

             var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
             var options = document.getElementById('connect-loader').getAttribute('data-options');

             var script = document.createElement("script");
             script.src = baseUrl + '/atlassian-connect/all.js';

             if(options) {
                 script.setAttribute('data-options', options);
             }

             document.getElementsByTagName("head")[0].appendChild(script);
         })();
    </script>
	
	<script src="https://g.app.chime.aws/embed/sdk-0.1.2.js"></script>
	<script src="index.js"></script>
 </body>
</html>
